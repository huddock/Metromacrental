<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metro Mac Rentals — Coming Soon</title>

  <!-- Prevent indexing while it's a holding page -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- OG share preview -->
  <meta property="og:title" content="Metro Mac Rentals — Coming Soon" />
  <meta property="og:description" content="MacBook rentals across Metro Manila. Same-day delivery. Daily / Weekly / Monthly. Launching soon." />
  <meta property="og:url" content="https://metromacrentals.com" />
  <meta property="og:image" content="https://metromacrentals.com/og-cover.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --bg-start: #fbfdff;
      --bg-end: #f7f9ff;
      --blue: #7ecbff;
      --pink: #f8b4d9;
      --ink: #0b1020;
      --ink-sub: #5b6477;
      --card: rgba(255,255,255,.68);
      --border: rgba(14,30,80,.12);
      --radius: 18px;
      --shadow: 0 16px 40px rgba(14,30,80,.14);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(248,180,217,.28), transparent),
        radial-gradient(900px 700px at -20% 10%, rgba(126,203,255,.28), transparent),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display:grid; place-items:center;
      padding: 32px 16px;
    }
    .wrap{
      width:100%; max-width:820px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(135%);
      -webkit-backdrop-filter: blur(14px) saturate(135%);
      padding: 28px;
      text-align: center;
    }
    .brand{
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-weight: 800; letter-spacing:.2px; margin-bottom: 8px;
    }
    .brand i{
      width:28px; height:28px; display:inline-block;
      background: linear-gradient(135deg, var(--blue), var(--pink));
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(126,203,255,.35);
    }
    h1{ font-size: clamp(28px, 4.6vw, 52px); margin: 10px 0 6px; letter-spacing:-.02em }
    p.sub{ color: var(--ink-sub); margin: 0 0 18px }
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      background: linear-gradient(90deg, rgba(126,203,255,.22), rgba(248,180,217,.22));
      border:1px solid var(--border); color:#2e3442; font-size:14px; margin-bottom: 14px;
    }
    .row{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top: 16px }
    input, button{
      padding: 14px 16px; border-radius:12px; border:1px solid var(--border);
      font-size:16px;
    }
    input{
      min-width: 280px; background: rgba(255,255,255,.85); color:#111;
    }
    button{
      background: linear-gradient(90deg, var(--blue), var(--pink));
      border:none; font-weight: 800; color:#0b1020; cursor:pointer;
      box-shadow: 0 10px 24px rgba(14,30,80,.15);
    }
    .links{ margin-top: 16px; color: var(--ink-sub); font-size: 14px }
    .links a{ color: inherit; text-decoration: underline }
    .count{
      display:flex; gap:10px; justify-content:center; margin: 14px 0 6px; color:#2f3747
    }
    .count div{ background: rgba(255,255,255,.7); border:1px solid var(--border); border-radius: 12px; padding: 10px 14px; min-width: 76px }
    .small{ font-size: 12px; color: var(--ink-sub) }
    footer{ margin-top: 16px; color: #4b5565; font-size: 14px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand"><i></i> <span>Metro Mac Rentals</span></div>
    <span class="pill">MacBook rentals • Metro Manila</span>
    <h1>We’re launching soon</h1>
    <p class="sub">Same-day delivery • Daily / Weekly / Monthly • Transparent pricing</p>

    <!-- Countdown (set your launch date below) -->
    <div id="countdown" class="count" aria-live="polite" hidden>
      <div><strong id="d">00</strong><div class="small">Days</div></div>
      <div><strong id="h">00</strong><div class="small">Hours</div></div>
      <div><strong id="m">00</strong><div class="small">Minutes</div></div>
      <div><strong id="s">00</strong><div class="small">Seconds</div></div>
    </div>

    <!-- Notify form (email capture via Formspree; replace with your endpoint) -->
    <form class="row" action="https://formspree.io/f/your_form_id" method="POST">
      <input type="email" name="email" placeholder="Enter your email to get notified" required>
      <button type="submit">Notify me</button>
    </form>

    <!-- WhatsApp quick lead -->
    <div class="row" style="margin-top:10px">
      <button type="button" onclick="openWhatsApp()">Message us on WhatsApp</button>
    </div>

    <div class="links">
      Need a quote now? <a href="mailto:hello@metromacrentals.com">Email us</a> •
      <a href="https://www.facebook.com/MetroMacRentals" target="_blank" rel="noopener">Facebook</a> •
      <a href="https://www.instagram.com/metromacrentals" target="_blank" rel="noopener">Instagram</a>
    </div>

    <footer>© <span id="y"></span> Metro Mac Rentals • Metro Manila</footer>
  </div>

  <script>
    // ===== Set your launch date (YYYY-MM-DDTHH:mm:ss)
    const launchAt = new Date('2025-09-01T09:00:00'); // <- change this
    const cd = document.getElementById('countdown');
    const pad = n => String(n).padStart(2, '0');
    function tick(){
      const now = new Date();
      const diff = launchAt - now;
      if(diff <= 0){
        cd.hidden = true;
        return;
      }
      cd.hidden = false;
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor(diff / (1000*60*60)) % 24;
      const m = Math.floor(diff / (1000*60)) % 60;
      const s = Math.floor(diff / 1000) % 60;
      document.getElementById('d').textContent = pad(d);
      document.getElementById('h').textContent = pad(h);
      document.getElementById('m').textContent = pad(m);
      document.getElementById('s').textContent = pad(s);
    }
    setInterval(tick, 1000); tick();

    // ===== WhatsApp deep link
    function openWhatsApp(){
      const number = '639068191698'; // replace with your number (no +)
      const msg = encodeURIComponent("Hi Metro Mac Rentals! Please notify me when you launch.");
      window.open(`https://wa.me/${number}?text=${msg}`, '_blank');
    }

    // year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
