<html lang="en-PH">
<head>

  <!-- LocalBusiness JSON-LD (Metro Manila focused) -->

  <!-- Small FAQ schema (boosts long-tail intent) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"FAQPage",

      {
        "@type":"Question",
        "name":"Do you serve Metro Manila?",

      {
        "@type":"Question",

  <!-- Fonts: Halcom (self-hosted if you have it) + Manrope fallback -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family:"Halcom";
      src:url("/assets/fonts/Halcom-Medium.otf") format("woff2");
      font-weight:200 800; font-style:normal; font-display:swap;
    }

    :root{
      --bg-start:#fbfdff; --bg-end:#f7f9ff;
      --pink:#f8b4d9; --blue:#7ecbff;
      --ink:#0b1020; --ink-sub:#5b6477;
      --glass:rgba(255,255,255,.72); --border:rgba(14,30,80,.12);
      --radius:18px; --shadow:0 16px 40px rgba(14,30,80,.14);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:"Halcom", Manrope, ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 85% -10%, rgba(248,180,217,.28), transparent),
        radial-gradient(900px 700px at -20% 12%, rgba(126,203,255,.28), transparent),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display:grid; place-items:center; padding:24px 16px;
    }
    .wrap{
      width:100%; max-width:860px; text-align:center;
      background:var(--glass); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      backdrop-filter: blur(14px) saturate(135%); -webkit-backdrop-filter: blur(14px) saturate(135%);
      padding: clamp(18px, 4vw, 32px);
    }
    .brand{display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:10px}
    .brand-text{font-weight:800; letter-spacing:.2px}
    .logo{display:inline-block; border-radius:10px}

    h1{font-size: clamp(28px, 5.5vw, 56px); margin:10px 0 6px; letter-spacing:-.02em}
    p.sub{color:var(--ink-sub); margin:0 0 18px; font-size: clamp(16px, 2.6vw, 18px)}
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      background: linear-gradient(90deg, rgba(126,203,255,.22), rgba(248,180,217,.22));
      border:1px solid var(--border); color:#2e3442; font-size:14px; margin: 0 0 14px;
    }

    .cta{display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:14px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px; border-radius:12px; border:1px solid rgba(15,23,42,.08);
      background:linear-gradient(180deg,rgba(255,255,255,.95),rgba(255,255,255,.7));
      color:#0b1020; font-weight:700; box-shadow:var(--shadow); text-decoration:none;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{transform: translateY(-1px)}
    .btn-primary{border:none; background: linear-gradient(90deg, var(--blue), var(--pink)); color:#0b1020}

    /* Official WhatsApp button */
    .btn-whatsapp{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 16px; border-radius:12px; border:none;
      background:#25D366; color:#0b1020; font-weight:800;
      box-shadow:0 8px 20px rgba(37,211,102,.35);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn-whatsapp:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .btn-whatsapp:active{ transform: translateY(0); filter: brightness(.98); }
    .btn-whatsapp svg{ width:20px; height:20px; display:block }

    iframe{width:100%; min-height:680px; border:1px solid var(--border); border-radius:12px; background:#fff}
    @media (max-width:600px){ iframe{min-height:880px} }

    footer{margin-top:16px; color:#4b5565; font-size:14px}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Brand / Logo -->
    <div class="brand" aria-label="Metro Mac Rentals">
      <svg class="logo" width="34" height="34" viewBox="0 0 64 64" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="mmrGrad" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#7ECBFF"/><stop offset="1" stop-color="#F8B4D9"/>
          </linearGradient>
          <filter id="mmrShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
          </filter>
        </defs>
        <rect x="6" y="6" rx="12" ry="12" width="52" height="52" fill="url(#mmrGrad)" filter="url(#mmrShadow)"/>
        <path d="M18 44c0-10 6-18 14-18s14 8 14 18" fill="none" stroke="#0B1020" stroke-width="4" stroke-linecap="round"/>
        <path d="M18 44c0-6 6-10 14-10s14 4 14 10" fill="none" stroke="#0B1020" stroke-opacity=".6" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <span class="brand-text">Metro Mac Rentals</span>
    </div>

    <span class="pill">MacBook rentals • Metro Manila & South Luzon</span>
    <h1>We’ll be live soon</h1>
    <p class="sub">Show your interest below and we’ll notify you as soon as we launch.</p>

    <!-- Interest capture (Google Form embed) -->
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdWDzhY9vhSqg03P4QMcJJu3aYF4dZjZW6KAMUCUut-Jn2OrA/viewform?embedded=true"
      title="Metro Mac Rentals — Interest Form (Metro Manila)"
      loading="lazy"
      allowfullscreen>
      Loading…
    </iframe>

    <!-- CTAs -->
    <div class="cta" aria-label="Quick contacts">
      <button class="btn-whatsapp" onclick="openWhatsApp()" aria-label="Message us on WhatsApp">
        <svg viewBox="0 0 32 32" aria-hidden="true">
          <path fill="#FFFFFF" d="M19.11 17.21c-.28-.14-1.62-.8-1.87-.89-.25-.09-.43-.14-.61.14-.18.28-.7.88-.86 1.06-.16.18-.32.2-.6.07-.28-.14-1.17-.43-2.23-1.38-.82-.73-1.38-1.62-1.54-1.9-.16-.28-.02-.43.12-.57.12-.12.28-.32.41-.48.14-.16.18-.28.28-.46.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.01-.22-.53-.45-.46-.61-.47-.16-.01-.34-.01-.52-.01s-.48.07-.73.34c-.25.28-.96.94-.96 2.29 0 1.35.99 2.65 1.13 2.83.14.18 1.95 2.99 4.73 4.17.66.29 1.17.46 1.57.58.66.21 1.27.18 1.75.11.53-.08 1.62-.66 1.85-1.31.23-.64.23-1.19.16-1.31-.07-.12-.25-.2-.53-.34z"/>
          <path fill="#25D366" d="M26.69 5.31A13.41 13.41 0 1 0 5.3 26.7L4 30.67l4.08-1.28A13.4 13.4 0 1 0 26.69 5.31zM16 27.4c-2.25 0-4.35-.67-6.1-1.82l-.44-.28-2.62.82.86-2.52-.29-.46a11.4 11.4 0 1 1 9.59 5.26z"/>
        </svg>
        Message on WhatsApp
      </button>
      <a class="btn" href="mailto:metromacrentals@gmail.com">Email us</a>
    </div>

    <p class="sub" style="margin-top:10px">
      <strong>Thank you for your interest!</strong> We’ll keep you updated on our launch and special offers.
    <footer>© <span id="y"></span> Metro Mac Rentals</footer>
  </main>

  <script>
    // Footer year
    document.getElementById('y').textContent = new Date().getFullYear();

    // WhatsApp deep link (PH format, no "+")
    function openWhatsApp(){
      const number = "639068191698";
      const msg = encodeURIComponent("Hi Metro Mac Rentals! Please notify me when you launch.");
      window.open(`https://wa.me/${number}?text=${msg}`, "_blank");
    }
  </script>
</body>
</html>
